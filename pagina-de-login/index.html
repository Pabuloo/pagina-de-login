<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Pagina de Login</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://kit.fontawesome.com/f44556d0b2.js" crossorigin="anonymous"></script>

<title>Pagina de login</title>
</head>

<body>

  <main class="container">
    <h2>Login</h2>

    <form action="">

      <div class="input-field">
        <input type="text" nome="username" id="username" placeholder="Enter Your Username">
        <div class="underline"></div>

      </div>
      <div class="input-field">
        <input type="password" nome="password" id="password" placeholder="Enter Your Password">
        <div class="underline"></div>
      </div>

      <input type="submit" value="Continue">

    </form>

    <div class="footer">
      <span>or Connect with Social Media</span>
      <div class="social-field">
        <div class="social-field twitter">
          <a href="#">
            <i class="fab fa-twitter"></i>
            Sign in with Twitter
          </a>
        </div>

        <div class="social-field facebook">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
            Sign in with Facebook
          </a>

        </div>
      </div>
    </div>
  </main>
</body>
<!-- partial -->
  
</body>
</html>
